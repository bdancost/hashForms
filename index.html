<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto HashForms</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="images">
        <img
          src="https://d1muf25xaso8hp.cloudfront.net/https%3A%2F%2Fa6d41686876ceccfc436dd310b9e49aa.cdn.bubble.io%2Fd219%2Ff1723121793047x871980606331503000%2Foie_transparent.png?w=32&amp;h=45&amp;auto=compress&amp;dpr=1&amp;fit=max"
        />
        <img
          src="https://d1muf25xaso8hp.cloudfront.net/https%3A%2F%2Fa6d41686876ceccfc436dd310b9e49aa.cdn.bubble.io%2Fd219%2Ff1723121799406x669791932198187400%2Foie_transparent%2520%25281%2529-fotor-202408089554.png?w=96&amp;h=28&amp;auto=compress&amp;dpr=1&amp;fit=max"
        />
      </div>

      <div class="boxes">
        <div class="box1">
          <h1><i class="bx bx-user-circle"></i> Meus Dados</h1>
          <p>Confirme seus dados. Eles aparecer√£o em sua nota fiscal.</p>

          <form action="#" id="formulario">
            <fieldset>
              <legend>Dados pessoais</legend>
              <div class="form-group">
                <label for="nome">Nome:</label>
                <input
                  type="text"
                  name="nome"
                  id="nome"
                  placeholder="Digite seu nome"
                  required
                />
              </div>

              <div class="form-group">
                <label for="cpf">CPF:</label>
                <input
                  type="number"
                  name="cpf"
                  id="cpf"
                  placeholder="Digite seu CPF"
                  required
                />
              </div>

              <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input
                  type="number"
                  name="nome"
                  id="telefone"
                  placeholder="Digite seu Telefone"
                  required
                />
              </div>
            </fieldset>
          </form>
        </div>
        <div class="box2">Resumo</div>
      </div>
    </main>
  </body>
</html>
